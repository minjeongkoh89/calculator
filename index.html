<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .display {
            background-color: #333;
            color: #fff;
            font-size: 2em;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.5em;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .buttons button.operator {
            background-color: #ff9800;
        }
        .buttons button.operator:hover {
            background-color: #e68900;
        }
        .buttons button.special {
            background-color: #f44336;
        }
        .buttons button.special:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="appendCharacter('%')">%</button>
            <button onclick="appendCharacter('/')">/</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('*')">*</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('+')">+</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="special" onclick="appendCharacter('(')">(</button>
            <button class="special" onclick="appendCharacter(')')">)</button>
            <button class="special" onclick="appendCharacter('^')">^</button>
            <button class="special" onclick="appendCharacter('sqrt(')">âˆš</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function appendCharacter(character) {
            let display = document.getElementById('display');
            display.value += character;
        }

        function calculate() {
            let display = document.getElementById('display');
            let expression = display.value.replace('^', '**').replace('sqrt(', 'Math.sqrt(');
            try {
                display.value = eval(expression);
            } catch (e) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
